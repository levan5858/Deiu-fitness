<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Deiu Fitness Admin</title>
  <link rel="stylesheet" href="../styles/global.css" />
  <link rel="stylesheet" href="../styles/admin.css" />
</head>
<body class="page admin-page">
  <header class="admin-header">
    <div class="container admin-header-inner">
      <div>
        <div class="eyebrow">Admin</div>
        <h1>Deiu Fitness Dashboard</h1>
      </div>
      <div class="admin-actions">
        <button class="btn secondary" id="refreshBtn" type="button">Refresh</button>
        <button class="btn" id="logoutBtn" type="button">Log out</button>
      </div>
    </div>
  </header>

  <main class="container admin-main">
    <section id="loginSection" class="admin-card">
      <h2>Admin login</h2>
      <p>Log in with your Firebase admin email and password.</p>
      <form id="loginForm" class="admin-form">
        <div class="input">
          <label for="adminEmail">Email</label>
          <input id="adminEmail" type="email" required placeholder="you@example.com" autocomplete="username" />
        </div>
        <div class="input">
          <label for="adminPassword">Password</label>
          <input id="adminPassword" type="password" required placeholder="Password" autocomplete="current-password" />
        </div>
        <div class="form-footer">
          <div class="form-status" id="loginStatus"></div>
          <button class="btn" type="submit">Login</button>
        </div>
      </form>
    </section>

    <section id="adminSection" class="admin-card" style="display:none;">
      <div class="admin-toolbar">
        <div>
          <h2>Customers</h2>
          <p class="muted">All booking requests from the website.</p>
        </div>
        <div class="admin-search">
          <input id="searchInput" type="text" placeholder="Search by name or email" />
        </div>
      </div>

      <div id="bookingsList" class="bookings-list"></div>
    </section>
  </main>

  <script type="module" src="../scripts/admin.js"></script>
</body>
</html>
